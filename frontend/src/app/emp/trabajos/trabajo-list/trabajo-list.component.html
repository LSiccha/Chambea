
<div class="container">
  <mat-card>

    <mat-card-title class="p-3">
      <span class="fw-bold">Mis Trabajos</span>
      <div class="pull-right">
        <h3 style="color: #f45100">Ver todos</h3>
      </div>
    </mat-card-title>

    <mat-divider style="border-top-width: 3px"></mat-divider>

    <mat-card-content>
      <div class="outer-container" *ngFor="let trabajo of trabajos; index as i">
        <app-trabajo [trabajo]="trabajo"></app-trabajo>
      </div>
    </mat-card-content>
  </mat-card>


</div>
