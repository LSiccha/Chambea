
<div>
  <form
    (ngSubmit)="save()"
    autocomplete="off"
    [formGroup]="form"
    #frmLibro="ngForm"
    fxLayout="column"
  >

    <h2 *ngIf="postulacion">{{postulacion.descripcion}}</h2>
    <mat-form-field appearance="outline" class="d-block">
      <mat-label>
        Descripcion
      </mat-label>
      <textarea matInput formControlName="descripcion" rows="5"></textarea>

      <mat-error *ngIf="form.controls.descripcion.hasError('required')">
        Este campo es obligatorio
      </mat-error>

    </mat-form-field>




    <div fxLayoutAlign="row" fxLayoutAlign="center" fxLayoutGap="10px">
      <button mat-button fxFlex="40" routerLink="/freelancers/home">Cancelar</button>

      <button
        fxFlex="40"
        mat-raised-button
        color="primary"
        type="submit"
        class="ms-2"
        [disabled]="frmLibro.invalid"
      >
        Guardar
      </button>
    </div>
  </form>
</div>
