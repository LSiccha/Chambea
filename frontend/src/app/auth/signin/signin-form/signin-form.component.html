
<div class="row">
  <div class="col-md-offset-3 mx-auto">
    <form
      (ngSubmit)="signin()"
      autocomplete="off"
      [formGroup]="form"
      #frmLibro="ngForm"
    >
      <mat-form-field appearance="outline" class="d-block">
        <mat-label>
          Usuario
        </mat-label>
        <input
          matInput
          type="text"
          placeholder="Usuario"
          formControlName="username"
        >
        <mat-error *ngIf="form.controls.username.hasError('required')">
          Este campo es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="d-block">
        <mat-label>
          Email
        </mat-label>
        <input
          matInput
          type="email"
          placeholder="Email"
          formControlName="email"
        >
        <mat-error *ngIf="form.controls.email.hasError('required')">
          Este campo es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="d-block">
        <mat-label>
          Nombre
        </mat-label>
        <input
          matInput
          type="text"
          placeholder="Nombres"
          formControlName="nombres"
        >
        <mat-error *ngIf="form.controls.nombres.hasError('required')">
          Este campo es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="d-block">
        <mat-label>
          Apellidos
        </mat-label>
        <input
          matInput
          type="text"
          placeholder="Apellidos"
          formControlName="apellidos"
        >
        <mat-error *ngIf="form.controls.apellidos.hasError('required')">
          Este campo es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="d-block">
        <mat-label>
          Contraseña
        </mat-label>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        >
        <mat-error *ngIf="form.controls.password.hasError('required')">
          Este campo es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="d-block">
        <mat-label>
          Confirme su contraseña
        </mat-label>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="rePassword"
        >
        <mat-error *ngIf="form.controls.rePassword.hasError('required')">
          Este campo es obligatorio
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="ms-2"
        [disabled]="frmLibro.invalid"
      >
        Registrarse
      </button>
    </form>
  </div>
</div>
